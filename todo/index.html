<head>

     <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <header class="text-center text-warning my-4">
            <h1 class="mb-4">yapılacaklar listesi</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" 
                name="search" placeholder="Yapılacaklarda Ara">

            </form>  
        </header>
        <ul class="list-group todos mx-auto textt-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>ingilizce öğren</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>spor yap</span>
                <i class="far fa-trash-alt delete"></i>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>balıkların suyunu degiştir</span>
                <i class="far fa-trash-alt delete"></i>
              </li>
        </ul>
        <form class="add-form text-center my-4">
             <label class="text-light">yeni yapılacak patlat</label>
             <input type="text" class="form-control m-auto " name="add">
        </form>
    </div>
   <script src="script.js">
